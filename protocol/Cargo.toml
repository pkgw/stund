[package]
name = "stund_protocol"
version = "0.1.4" # also update html_root_url in src/lib.rs
authors = ["Peter Williams <peter@newton.cx>"]
description = "The client/server protocol used by the \"stund\" program."
homepage = "https://github.com/pkgw/stund/tree/master/protocol"
documentation = "https://docs.rs/stund_protocol"
repository = "https://github.com/pkgw/stund/"
readme = "README.md"
keywords = ["stund"]
categories = ["asynchronous"]
license = "MIT"
edition = "2018"

[dependencies]
bytes = "0.6"
dirs = "3.0"
failure = "0.1"
futures = "0.1"
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
state_machine_future = "0.2"
tokio-codec = "0.1"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-serde-bincode = "0.2"
tokio-uds = "0.1"
